<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Библиотека</title>
</head>
<body>
  <h1>Моя библиотека</h1>

  <form id="book-form">
    <input type="text" id="title" placeholder="Название книги" required />
    <input type="text" id="author" placeholder="Автор" required />
    <input type="number" id="pages" placeholder="Страницы" required />
    <label>
      <input type="checkbox" id="isRead" />
      Прочитано
    </label>
    <button type="submit">Добавить книгу</button>
  </form>

  <button id="clear-library">Очистить всё</button>

  <div id="library"></div>

  <script src="script.js"></script>
</body>
</html>
